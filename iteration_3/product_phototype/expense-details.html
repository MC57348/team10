<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<style>
    :root {
      --primary-color: #3498db;
      --secondary-color: #2ecc71;
      --background-color: #ecf0f1;
      --text-color: #2c3e50;
      --accent-color: #e74c3c;
    }
    
    body {
      font-family: 'Roboto', Arial, sans-serif;
      color: var(--text-color);
      line-height: 1.6;
      background-color: var(--background-color);
      margin: 0;
      padding: 0;
    }
    
    h1, h2, h3 {
      font-family: 'Montserrat', sans-serif;
      color: var(--primary-color);
    }
    
    .expense-details-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .back-home {
      display: block;
      width: fit-content;
      margin: 20px auto;
      padding: 10px 15px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    
    .back-home:hover {
      background-color: #2980b9;
    }
    </style>
<body>
    <div class="expense-details-container">
        <h2 id="category-title"></h2>
        <ul id="expense-list"></ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const category = localStorage.getItem('category');
            const expenses = JSON.parse(localStorage.getItem('expenseDetails')) || {};
            const expenseList = document.getElementById('expense-list');
            const categoryTitle = document.getElementById('category-title');
            
            // 显示类别标题
            categoryTitle.innerText = `${category} Expenses`;

            // 显示该类别下的开销
            if (expenses[category]) {
                expenses[category].forEach(expense => {
                    const listItem = document.createElement('li');
                    listItem.innerText = `${expense.date}: $${expense.amount.toFixed(2)} - ${expense.description}`;
                    expenseList.appendChild(listItem);
                });
            } else {
                expenseList.innerText = 'No expenses for this category.';
            }
        });
    </script>

    <a href="mainpage.html" class="back-home">back to home page</a>
</body>
</html>
